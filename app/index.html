<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Serverless - To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app">
        <div class="todo-container">
            <h1>ğŸ“ AWS Serverless - To-Do List</h1>
            
            <div class="add-task-section">
                <h2>+ Add a New Task</h2>
                <div class="task-form">
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <input type="text" id="taskDescription" placeholder="Enter task description">
                    </div>
                    <div class="form-group">
                        <label for="dueTime">Due Time</label>
                        <input type="time" id="dueTime">
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate">
                    </div>
                    <button id="addTaskBtn" class="add-btn">Add Task</button>
                </div>
            </div>

            <div class="tasks-section">
                <h2>ğŸ“‹ My Tasks</h2>
                <div id="taskList" class="task-list"></div>
            </div>
        </div>
    </div>
    <script src="components/Todo.js"></script>
</body>
</html>
